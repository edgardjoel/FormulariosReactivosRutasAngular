<h1>Formulario Reactivo</h1>

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
        <!--Campo de producto-->
        <div class="mb-3 row">
          <label class="">Nombre</label>
          
            <input  type="text" 
                    class="form-control" 
                    formControlName="nombre"
                    placeholder="Nombre"
                    >
            <span class="form-text text-danger"
                  *ngIf="campoEsValido('nombre')"> 
              Debes escribir 3 caracteres como minimo
            </span>
        </div>
        
        <!--Precio de producto-->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Precio</label>
            <input  type="number" 
                    placeholder="edad"
                    formControlName="edad">

            <span class="form-text text-danger" 
                  *ngIf="campoEsValido('edad')">
              La edad debe ser 18 o mayor
            </span>
        
        </div>

        <div class="row">
          <div class="col">
            <button type="submit"
                    class="btn btn-primary float-end">
              Guardar
            
            </button>
          </div>
        </div>

    </form>
  </div>
</div>

<br>
<br>
<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{miFormulario.valid}}</pre>
    <br>
    <span>Pristine</span>
    <pre>{{miFormulario.pristine}}</pre>
    <br>
    <span>Touched</span>
    <pre>{{miFormulario.touched}}</pre>
    <br>
    <span>Value</span>
    <pre>{{miFormulario.value | json}}</pre>

  </div>
</div>
